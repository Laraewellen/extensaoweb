<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Interativa</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .marcado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Tabela Interativa</h2>
    <form onsubmit="event.preventDefault(); adicionarItem();">
        <input type="text" id="itemInput" placeholder="Digite um item">
        <button type="submit">Adicionar</button>
    </form>
    <select id="itemSelect"></select>
    <button onclick="marcarItem()">Marcar</button>
    <button onclick="desmarcarItem()">Desmarcar</button>
    <button onclick="removerItem()">Remover</button>
    
    <table>
        <thead>
            <tr>
                <th>Itens</th>
            </tr>
        </thead>
        <tbody id="tabelaItens">
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
